    <textarea name="t1" id="t1" cols="30" rows="10"><!--StartFragment--><!--StartFragment--><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="letter-spacing: 0pt; font-family: 함초롬바탕; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;"><span style="color: rgb(0, 117, 200); font-family: 돋움,dotum; background-color: rgb(255, 255, 255);">※ 반드시<strong><span style="font-family: 돋움,dotum;"> 수험생 유의사항을(▲상단 배너 클릭) </strong>확인하시기 바랍니다.&nbsp;유의사항을 확인하지 않아 발생하는 문제에 대해서는 본교가 책임지지 않습니다.</p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="letter-spacing: 0pt; font-family: 함초롬바탕; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">&nbsp;</p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">【<span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">주요안내사항<span style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">】</p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;"><span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;"><span style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;"><span style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">○ <span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">논술고사 결시자는 <strong>불합격 처리되며 전형료는 반환하지 않습니다<span lang="EN-US" style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">.</strong></p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">○ <span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">정해진 입실시간<span lang="EN-US" style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;"><strong><span style="color: rgb(255, 0, 0);">(<span style="color: rgb(255, 0, 0); font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">오전 <span lang="EN-US" style="color: rgb(255, 0, 0); letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">8:00~9:30, <span style="color: rgb(255, 0, 0); font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">오후 <span lang="EN-US" style="color: rgb(255, 0, 0); letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">13:30~15:00) <span style="color: rgb(255, 0, 0); font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">이후 입실통제<span lang="EN-US" style="color: rgb(255, 0, 0); letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">(논술<span style="color: rgb(255, 0, 0); font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">고사 응시 불가<span lang="EN-US" style="color: rgb(255, 0, 0); letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">)</strong></p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">○ <span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;"><strong><span style="color: rgb(255, 0, 0);">규정신분증</strong> 및 <span style="color: rgb(255, 0, 0);"><strong>수험표 필수 지참</strong></p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;"><span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;"><span style="color: rgb(255, 0, 0);"><span style="color: rgb(0, 0, 0);">&nbsp;&nbsp; -&nbsp;수험표 출력 바로가기: <a href="http://www.uwayapply.com"><span style="color: rgb(0, 0, 0);">www.uwaya<span style="color: rgb(0, 0, 0);">pply.com</a></p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;"><span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;"><span style="color: rgb(255, 0, 0);"><span style="color: rgb(0, 0, 0);"><span lang="EN-US" style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;"><span lang="EN-US" style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">&nbsp;&nbsp;<span style="font-family: 돋움, dotum;"> - <span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">규정신분증 범위는 유의사항<span lang="EN-US" style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">(<span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">공고문<span lang="EN-US" style="letter-spacing: 0pt; font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕; mso-font-width: 100%; mso-text-raise: 0pt;">) <span style="font-family: 돋움,dotum; mso-fareast-font-family: 함초롬바탕;">참조</p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="font-family: 돋움, dotum;">○&nbsp;<span style="font-family: 돋움, dotum;">2024학년도 대학별 전형 방역관리 지침 변경에 따라 코로나관련 별도 시험실은 운영하지 않습니다.</p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="font-family: 돋움, dotum; font-size: 9pt; text-indent: -29.0667px;">○&nbsp;<span style="letter-spacing: -0.3pt; font-size: 9pt;">모든 수험자는 시험실에 입실할 때 개인방역 수칙을 준수하여야 하며<span lang="EN-US" style="letter-spacing: -0.3pt; font-size: 9pt;">,&nbsp;<span style="letter-spacing: -0.3pt; font-size: 9pt;">시험실 내 마스크 착용을 적극 권고<span style="letter-spacing: -0.2pt; font-size: 9pt;">합니다<span lang="EN-US" style="letter-spacing: -0.2pt; font-size: 9pt;">.(<span style="letter-spacing: -0.2pt; font-size: 9pt;">마스크 착용 적극 권고상황<span lang="EN-US" style="letter-spacing: -0.2pt; font-size: 9pt;">: 3<span style="letter-spacing: -0.2pt; font-size: 9pt;">밀 실내 환경<span lang="EN-US" style="letter-spacing: -0.2pt; font-size: 9pt;">)</p><p class="0" style="font-family: 함초롬바탕; letter-spacing: 0pt;"><span style="font-family: 돋움, dotum; text-indent: -29.0667px; font-size: 9pt;">○&nbsp;<span style="font-family: 돋움, dotum; font-size: 9pt; text-indent: -22.9pt; color: rgb(0, 0, 0);">특히<span lang="EN-US" style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: 0pt; color: rgb(0, 0, 0);">,&nbsp;<span style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: -0.4pt; color: rgb(0, 0, 0);">코로나<span lang="EN-US" style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: -0.4pt; color: rgb(0, 0, 0);">19&nbsp;<span style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: -0.4pt; color: rgb(0, 0, 0);">확진자<span lang="EN-US" style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: -0.4pt; color: rgb(0, 0, 0);">,&nbsp;<span style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: -0.4pt; color: rgb(0, 0, 0);">접촉자<span lang="EN-US" style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: -0.4pt; color: rgb(0, 0, 0);">,&nbsp;<span style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: -0.4pt; color: rgb(0, 0, 0);">유증상자는 모든 수험자의 안전<span style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: -0.4pt; color: rgb(0, 0, 0);">을 위하여 시험실 입실 시<span lang="EN-US" style="text-indent: -22.9pt; font-size: 9pt; color: rgb(0, 0, 0);"> <span style="text-indent: -22.9pt; font-size: 9pt; color: rgb(0, 0, 0);">해당 등급의 마스크를 착용하여 주시기 바랍니다<span lang="EN-US" style="text-indent: -22.9pt; font-size: 9pt; letter-spacing: 0pt; color: rgb(0, 0, 0);">.</p><p class="0" style="line-height:140%;margin-left:22.9pt;text-indent:-22.9pt;mso-pagination:none;text-autospace:none;mso-padding-alt:0pt 0pt 0pt 0pt;"><span lang="EN-US" style="font-size: 9pt; color: rgb(0, 0, 255); font-family: 돋움, dotum;">   <span lang="EN-US" style="font-family: 돋움, dotum; letter-spacing: 0pt; font-size: 9pt; color: rgb(0, 0, 255);">- <span style="font-family: 돋움, dotum; font-size: 9pt; color: rgb(0, 0, 255);">코로나<span lang="EN-US" style="font-family: 돋움, dotum; letter-spacing: 0pt; font-size: 9pt; color: rgb(0, 0, 255);">19 <span style="font-family: 돋움, dotum; font-size: 9pt; color: rgb(0, 0, 255);">확진자 <span lang="EN-US" style="font-family: 돋움, dotum; letter-spacing: 0pt; font-size: 9pt; color: rgb(0, 0, 255);">KF94(<span style="font-family: 돋움, dotum; font-size: 9pt; color: rgb(0, 0, 255);">또는 이와 동급<span lang="EN-US" style="font-family: 돋움, dotum; letter-spacing: 0pt; font-size: 9pt; color: rgb(0, 0, 255);">) <span style="font-family: 돋움, dotum; font-size: 9pt; color: rgb(0, 0, 255);">마스크</p><p class="0" style="line-height:140%;margin-left:22.9pt;text-indent:-22.9pt;mso-pagination:none;text-autospace:none;mso-padding-alt:0pt 0pt 0pt 0pt;"><span lang="EN-US" style="font-size: 9pt; color: rgb(0, 0, 255); font-family: 돋움, dotum;">   <span lang="EN-US" style="font-family: 돋움, dotum; letter-spacing: 0pt; font-size: 9pt; color: rgb(0, 0, 255);">- <span style="font-family: 돋움, dotum; font-size: 9pt; color: rgb(0, 0, 255);">접촉자 또는 유증상자는 <span lang="EN-US" style="font-family: 돋움, dotum; letter-spacing: 0pt; font-size: 9pt; color: rgb(0, 0, 255);">KF80 <span style="font-family:맑은 고딕;mso-fareast-font-family:맑은 고딕;font-size:11.0pt;color:#0000ff;"><span style="font-family: 돋움, dotum; font-size: 9pt;">이상의 마스크 </p><div id="hwpEditorBoardContent" class="hwp_editor_board_content" data-hjsonver="1.0" data-jsonlen="19262"><!--[data-hwpjson]{
