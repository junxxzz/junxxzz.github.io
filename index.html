<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allstack document</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/dom.css">
    <link rel="stylesheet" href="/effect.css">
    <link rel="stylesheet" href="/dialog.css">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.jsdelivr.net/npm/moo@0.5.2/moo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-directive@1.0.4/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/stackoverflow-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/stackoverflow-light.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/plaintext.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-linkify-it/lib/index.umd.js"></script>
    <script src="/dom.js"></script>
    <script src="/common.js"></script>
    <script src="/index.js"></script>
</head>
<body>
    <header>
        <h1>all-stack, not full-stack</h1>
    </header>
    <main>
        <section id="contents"></section>
        <section id="articles"></section>
    </main>
    <footer data-include-path="footer.htm"></footer>
    <template id="articleTemplate">
        <span class="articleWriteAt">[{article-writeAt}]</span>
        <span class="articleIcons">{article-icons}</span>
        <span class="articleTitle">{article-title}</span>
    </template>
</body>
</html>
